{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/lancar" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="contrato" placeholder="1001XXX" type="number" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="fornecedor" placeholder="Brasfilter" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="objeto" placeholder="Locação de Purificadores de Água" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="valor" placeholder="1.526,00" type="number" min="1" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="mes" placeholder="11" type="number" min="1" max="12" required>
        </div>
        <button class="btn btn-primary" type="submit">Lançar valores no AzurePostgresqlServer</button>
    </form>
{% endblock %}
