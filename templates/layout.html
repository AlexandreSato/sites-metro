<!DOCTYPE html>

<html lang="pt">
    <head>
        <link href="/static/favicon.ico" rel="icon">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.6, shrink-to-fit=yes">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>CSC {% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><span class="blue">C</span><span class="red">S</span><span class="yellow">C</span><span class="green"> -</span> <span class="red">rateio de custos</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/login">Logar</a></li>
                        <li class="nav-item"><a class="nav-link" href="/lancar">Lan√ßar Dados</a></li>
                        <li class="nav-item"><a class="nav-link" href="/tabela">Ver Dados em Formato de Tabela</a></li>
                        <li class="nav-item"><a class="nav-link" href="/api">Obter API JSON</a></li>
                    </ul>
            </div>
        </nav>

        {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary border text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
        {% endif %}       

        <main class="container p-5">
            {% block main %}{% endblock %}
            <div class="container p-5"> 
                <img src="/static/logo_CSC_small.png" alt="Logotipo do CSC"> 
            </div>
        </main>
    </body>
</html>
